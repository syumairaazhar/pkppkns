<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/logo pkp.png" type="image/png">
    <title>PKP PKNS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <!-- Load Navbar -->
    <div id="header"></div>

    <!-- Hero Section -->
    <header class="bg-light text-center py-3" style="margin-top: 80px;">
        <div class="section-header">
            <div class="section-line"></div>
            <h2 class="section-title">Info PKP</h2>
            <div class="section-line-right"></div>
        </div>
    </header>

    <!-- Main Content -->
    <section class="info-section" data-aos="fade-up">
        <div class="membership-item" data-aos="fade-up" data-aos-delay="200">

            <h1 class="fw-bold border-bottom border-warning pb-2">TUJUAN PENUBUHAN </h1>
            <div class=" col-12 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <img src="img/tujuan.jpg" class="card-img-top" alt="Tujuan Penubuhan PKP"
                            onclick="openImage('img/tujuan.jpg')" style="cursor: pointer;">
                    </div>
                </div>
            </div>

            <div class="membership-item" data-aos="fade-up" data-aos-delay="200">
                <h1 class="fw-bold border-bottom border-warning pb-2">HUBUNGI KAMI</h1>
                <div class="col-12 mb-4">
                    <div class="ratio ratio-16x9 shadow-sm">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3984.0736688889724!2d101.51395677551767!3d3.074999396900702!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cc52878f2333ab%3A0xe04545192e75bef7!2sIBU%20PEJABAT%20PKNS%20(LAMAN%20PKNS)!5e0!3m2!1sen!2smy!4v1762909228277!5m2!1sen!2smy"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4" data-aos="fade-up" data-aos-delay="200">
                <p><i class="bi bi-geo-alt-fill text-primary"></i><b> LOKASI:</b><br> Bangunan Ibu Pejabat PKNS, No.2
                    Jalan
                    Indah
                    14/8, 40000 Seksyen 14, Shah Alam, Selangor</p>
                <p><i class="bi bi-envelope-fill text-primary"></i><b> E-MEL:</b><br> pkp@pkns.gov.my</p>
                <p><i class="bi bi-telephone-fill text-primary"></i><b> NO.TELEFON:</b><br> +603-5525 0615</p>
            </div>
        </div>
    </section>

    <div id="imgOverlay" class="image-overlay">
        <button class="close-img-btn" onclick="closeImage()">×</button>
        <div class="image-popup">
            <img id="popupImage" src="">
        </div>
    </div>

    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            AOS.init({
                duration: 600,
                once: true
            });
        });
    </script>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Back to Top Button -->
    <button id="backToTopBtn" title="Go to top">↑</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="include.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const backToTopBtn = document.getElementById("backToTopBtn");

            // Make the button always visible
            backToTopBtn.style.display = "block";
            backToTopBtn.style.opacity = "1";

            // Smooth scroll to top when clicked
            backToTopBtn.addEventListener("click", function () {
                window.scrollTo({
                    top: 0,
                    behavior: "smooth"
                });
            });
        });
    </script>

    <script>
        function openImage(src) {
            document.getElementById("popupImage").src = src;
            document.getElementById("imgOverlay").style.display = "flex";
        }

        function closeImage() {
            document.getElementById("imgOverlay").style.display = "none";
            document.getElementById("popupImage").src = "";
        }
    </script>
</body>

</html>
