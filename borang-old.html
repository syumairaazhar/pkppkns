<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo pkp.png" type="image/png">
    <title>PKP PKNS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <!-- Navbar -->
    <!-- Load Navbar -->
    <div id="header"></div>

    <!-- Hero Section -->
    <header class="bg-light text-center py-3" style="margin-top: 80px;">
        <div class="section-header">
            <div class="section-line"></div>
            <h2 class="section-title">Borang</h2>
            <div class="section-line-right"></div>
        </div>
    </header>

    <!-- PDF Section -->
    <section class="container my-5">

        <div class="row g-3">

            <div class="col-md-6">
                <div class="p-3 shadow-sm rounded bg-white list-item"
                    onclick="openPdf('documents/borang keahlian.pdf')">
                    Borang Keahlian PKP
                </div>
            </div>

            <div class="col-md-6">
                <div class="p-3 shadow-sm rounded bg-white list-item"
                    onclick="openPdf('documents/borang pelajar cemerlang.pdf')">
                    Borang Anugerah Pelajar Cemerlang
                </div>
            </div>

            <div class="col-md-6">
                <div class="p-3 shadow-sm rounded bg-white list-item"
                    onclick="openPdf('documents/borang pinjaman.pdf')">
                    Borang Permohonan Pinjaman
                </div>
            </div>

            <div class="col-md-6">
                <div class="p-3 shadow-sm rounded bg-white list-item"
                    onclick="openPdf('documents/borang pinjaman ipta.pdf')">
                    Borang Permohonan Pinjaman IPTA
                </div>
            </div>

            <div class="col-md-6">
                <div class="p-3 shadow-sm rounded bg-white list-item"
                    onclick="openPdf('documents/borang pinjaman persekolahan.pdf')">
                    Borang Permohonan Pinjaman Persekolahan
                </div>
            </div>
        </div>
    </section>

    <div id="pdfOverlay" class="pdf-overlay">

        <div class="pdf-popup">
            <button class="close-btn-pdf" onclick="closePdf()">X</button>
            <iframe id="pdfFrame" src=""></iframe>
        </div>

        <!-- Back to top button (MUST be here) -->
        <button id="backToTopBtn" class="pdf-back-top">↑</button>

    </div>


    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            AOS.init({
                duration: 800,   // smoother animation
                easing: 'ease-in-out', // smoother curve
                once: false      // allow animation every time visible
            });

            // Re-initialize AOS whenever tab content changes
            const albumTabs = document.querySelectorAll('#albumTabs a[data-bs-toggle="pill"]');
            albumTabs.forEach(tab => {
                tab.addEventListener('shown.bs.tab', function () {
                    // Give a short delay to allow Bootstrap to show the tab before reinitializing AOS
                    setTimeout(() => {
                        AOS.refresh();
                    }, 300);
                });
            });
        });
    </script>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Back to Top Button -->
    <!--button id="backToTopBtn" title="Go to top">↑</button-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="include.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const backToTopBtn = document.getElementById("backToTopBtn");

            // Make the button always visible
            backToTopBtn.style.display = "block";
            backToTopBtn.style.opacity = "1";

            // Smooth scroll to top when clicked
            backToTopBtn.addEventListener("click", function () {
                window.scrollTo({
                    top: 0,
                    behavior: "smooth"
                });
            });
        });
    </script>

    <script>
        function openPdf(path) {
            document.getElementById("pdfFrame").src = path;
            document.getElementById("pdfOverlay").style.display = "flex";
        }

        function closePdf() {
            document.getElementById("pdfOverlay").style.display = "none";
            document.getElementById("pdfFrame").src = "";
        }
    </script>

</body>

</html>
