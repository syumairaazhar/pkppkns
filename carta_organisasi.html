<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/logo pkp.png" type="image/png">
    <title>PKP PKNS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <!-- Load Navbar -->
    <div id="header"></div>

    <!-- Hero Section -->
    <header class="bg-light text-center py-3" style="margin-top: 80px;">
        <div class="section-header">
            <div class="section-line"></div>
            <h2 class="section-title">Info PKP</h2>
            <div class="section-line-right"></div>
        </div>
    </header>

    <!-- Main Content -->
    <section class="info-section" data-aos="fade-up">
        <div class="membership-item" data-aos="fade-up" data-aos-delay="200">
            <h1 class="fw-bold border-bottom border-warning pb-2">CARTA ORGANISASI </h1>
            <div class=" col-12 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <img src="img/carta.jpg" class="card-img-top" alt="Carta Organisasi PKP 2025/2027"
                            onclick="openImage('img/carta.jpg')" style="cursor: pointer;">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="imgOverlay" class="image-overlay">
        <button class="close-img-btn" onclick="closeImage()">×</button>
        <div class="image-popup">
            <img id="popupImage" src="">
        </div>
    </div>

    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            AOS.init({
                duration: 600,
                once: true
            });
        });
    </script>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Back to Top Button -->
    <button id="backToTopBtn" title="Go to top">↑</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="include.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const backToTopBtn = document.getElementById("backToTopBtn");

            // Make the button always visible
            backToTopBtn.style.display = "block";
            backToTopBtn.style.opacity = "1";

            // Smooth scroll to top when clicked
            backToTopBtn.addEventListener("click", function () {
                window.scrollTo({
                    top: 0,
                    behavior: "smooth"
                });
            });
        });
    </script>
    <script>
        function openImage(src) {
            document.getElementById("popupImage").src = src;
            document.getElementById("imgOverlay").style.display = "flex";
        }

        function closeImage() {
            document.getElementById("imgOverlay").style.display = "none";
            document.getElementById("popupImage").src = "";
        }
    </script>
</body>

</html>
